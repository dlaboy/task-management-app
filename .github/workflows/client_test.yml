name: Run Client Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-client:
    name: Test Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm install

      - name: Run Client Tests
        working-directory: ./client
        run: npm test